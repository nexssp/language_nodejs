<script>
  async function run() {
    // Call the function that was exposed in Node.
    const data = await env();
    for (const type in data) {
      const div = document.createElement("div");
      div.textContent = `${type}: ${data[type]}`;
      document.body.appendChild(div);
    }
  }
</script>
<style>
  body {
    color: white;
    background-color: black;
  }
  a:link {
    color: red;
  }

  /* visited link */
  a:visited {
    color: green;
  }

  /* mouse over link */
  a:hover {
    color: hotpink;
  }

  /* selected link */
  a:active {
    color: blue;
  }
</style>
<body onload="run()">
  <h1>Nexss PROGRAMMER 2.0</h1>
  <h2>Carlo Example</h2>
  <p>
    Carlo is 'headful Node app framework' under
    <a href="https://github.com/GoogleChromeLabs/carlo/blob/master/LICENSE"
      >Apache License 2.0</a
    >
    and can be found here:
    <a href="https://github.com/GoogleChromeLabs/carlo">Carlo Example</a>
  </p>
</body>
